<ion-header>
	<ion-navbar>
		<ion-title>Games</ion-title>
		<ion-buttons end>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-refresher (ionRefresh)="reload($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item-group *ngFor="let tournament of tournaments">
			<ion-item-divider>
				{{tournament.description}}
				<button  item-right ion-button icon-only  (click)="openInsert(tournament)">
					<ion-icon  name="add-circle"></ion-icon>
				</button>
			</ion-item-divider>
			<button ion-item *ngFor="let item of tournament.games" (click)="openDetails(item)">
				<h2>{{item.description}} - {{item.date | date: "dd/MM/yyyy"}}</h2>
				<small><ion-icon name="trophy"></ion-icon>  {{item.gamesResults[0].name}}</small>
			</button>
		</ion-item-group>
	</ion-list>
</ion-content>
