<ion-header>
	<ion-navbar>
		<ion-title>Games</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>{{item.description}}</h2>
	<p>{{item.date | date: "dd/MM/yyyy"}}</p>
	<ion-list>
		<ion-item *ngFor="let player of item.gamesResults; let i = index ">
			<h2>{{i + 1}}ยบ {{player.name}}</h2>  <h2 item-right>{{player.points}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
