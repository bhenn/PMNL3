<ion-header>
	<ion-navbar>
		<ion-title>Ranking</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-refresher (ionRefresh)="reload($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item-group *ngFor="let tournament of tournaments">

			<ion-item-divider>{{tournament.description}}</ion-item-divider>

			<ion-item *ngFor="let item of tournament.tournamentPlayers; let i = index ">
				<h2>{{i + 1}}ยบ  {{item.name}}</h2> <h2 item-right>{{item.points}}</h2>
			</ion-item>	
		</ion-item-group>
	</ion-list>
</ion-content>
